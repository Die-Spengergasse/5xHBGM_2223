<div>
  {{ipAddress}}

  <table id="patientTable">
    <tr *ngFor="let patient of patients" (click)="selectPatient(patient)">
      <td>{{ patient.id }}</td>
      <td>
        <span *ngFor="let patientName of patient.name">
          {{ patientName.text }}
        </span>
      </td>
    </tr>
  </table>


  <pre
    >{{ currentPatient | json }}
  </pre>
</div>
